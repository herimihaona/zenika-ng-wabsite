<!-- Extract to "src/app/app.component.html" -->
<main class="py-4 container">
  <header class="p-4 mb-4 bg-light rounded-3">
    <h1>Bienvenue sur Zenika Ecommerce</h1>
    <p>Votre panier s'élève à {{ total | currency }} </p>
    <p class="mb-0"><a class="btn btn-primary btn-large">Voir mon panier</a></p>
  </header>,

  <h2 class="h4">Catalogue</h2>

  <app-select-product-key [(productKey)]="productKey" />
  
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" *ngIf="hasProductsInStock; else noStock">
    <ng-container *ngFor="let product of products | sortProducts : productKey">
      <div class="col" *ngIf="product.stock > 0">
        <!-- Extract to "src/app/product/product.component.html" -->
        <app-product [product]="product" (addToBasket)="addToBasket($event)"></app-product>
        <!-- End of Extract to "src/app/product/product.component.html" -->
      </div>
    </ng-container>
  </div>
  <ng-template #noStock>Désolé, notre stock est vide !</ng-template>
</main>
<!-- End of Extract to "src/app/app.component.html" -->
