<h2 class="h4">Mon panier</h2>

<div class="card">
  <div class="card-header">{{ items.length }} articles</div>

  <ul class="list-group list-group-flush">
    <!-- Use `*ngFor` directive to loop over the basket items -->
    <li *ngFor="let item of items" class="list-group-item d-flex justify-content-between">
      Coding the snow <span class="text-primary">{{item.price | currency}}</span>
    </li>
    <!-- End of: Use `*ngFor` directive to loop over the basket items -->

    <li class="list-group-item d-flex justify-content-between fw-bold">
      Total <span class="text-primary">{{ total | currency }}</span>
    </li>
  </ul>
</div>
